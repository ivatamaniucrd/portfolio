<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Galerie de imagini</title>
</head>
<body>
<div class="center">
  <p>Galerie de Imagini</p>
</div>
  <div class="carousel">
    <div class="carousel__item">
      <img src="img/image11.jpg" alt="Image 1">
    </div>
    <div class="carousel__item">
      <img src="img/image22.jpg" alt="Image 2">
    </div>
    <div class="carousel__item">
      <img src="img/image33.jpg" alt="Image 3">
    </div>
    <div class="carousel__item">
      <img src="img/image44.jpg" alt="Image 4">
    </div>
  </div>
  
  <button class="carousel__button--prev">Prev</button>
  <button class="carousel__button--next">Next</button>
  
  
      
</body>
<script src="script.js"></script>
</html>
